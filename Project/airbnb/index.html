<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="Navbar">
      <div class="navlogo">
        <img src="./media/images.png" />
      </div>
      <div class="mid-Items">
        <div>Stays</div>
        <div class="light-pro">Experiences</div>
      </div>
      <div class="last-item">
        <div>Airbnb your home</div>
        <i class="fa-solid fa-globe"></i>
      </div>
      <div class="right-item">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-user"></i>
      </div>
    </nav>
    <!-- *======================================= -->
    <div class="first-container">
        <div class="">
            <p class="small">where</p>
            <p class="light">Search destinations</p>
        </div>
        <div class="">
            <p class="small">Check in</p>
            <p class="light">Add dates</p>
        </div>
        <div class="">
            <p class="small">Check out</p>
            <p class="light">Add dates</p>
        </div>
        <div class="">
            <p class="small">Who</p>
            <p class="light">Add guests</p>
        </div>
        <div class="">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>
    <!-- *======================================= -->
     <div class="second-container">
        <div class="">
            <img src="./media/01_second-container-icon.jpg" alt="">
            <p>Farms</p>
        </div>
        <div class="">
            <img src="./media/02_second-container-icon.jpg" alt="">
            <p>Icons</p>
        </div>
        <div class="">
            <img src="./media/03_second-container-icon.jpg" alt="">
            <p>Amazing views</p>
        </div>
        <div class="">
            <img src="./media/04_second-container-icon.jpg" alt="">
        <p>Rooms</p>
        </div>
        <div class="">
            <img src="./media/05_second-container-icon.jpg" alt="">
        <p>News</p>
        </div>
        <div class="">
            <img src="./media/06_second-container-icon.jpg" alt="">
        <p>Lakefront</p>
        </div>
        <div class="">
            <img src="./media/07_second-container-icon.jpg" alt="">
        <p>Amazing pools</p>
        </div>
        <div class="">
            <img src="./media/08_second-container-icon.jpg" alt="">
        <p>Cabins</p>
        </div>
        <div class="">
            <img src="./media/09_second-container-icon.jpg" alt="">
        <p>Countryside</p>
        </div>
        <div class="">
            <img src="./media/10_second-container-icon.jpg" alt="">
        <p>Treehouses</p>
        </div>
        <div class="right-mid-item">
            <i class="fa-solid fa-sliders"></i>
            <p>Filters</p>
        </div>
        <div class="right-item">
            <p>Display total before taxes</p>
            <i class="fa-solid fa-circle-check"></i>
        </div>
     </div>
  </body>
</html>
