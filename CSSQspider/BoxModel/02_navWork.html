<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Work 2</title>
    <link rel="stylesheet" href="02_navWork.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="navContainer1">
      <div class="navLogo">
        <i class="fa-brands fa-bootstrap"></i> Simple header
      </div>
      <section class="navItems">
        <div>Home</div>
        <div>Features</div>
        <div>Pricing</div>
        <div>FAQs</div>
        <div>About</div>
      </section>
    </div>

    <br /><br />
    <div id="navContainer2">
      <div>Home</div>
      <div>Features</div>
      <div>Pricing</div>
      <div>FAQs</div>
      <div>About</div>
    </div>
    <br /><br />
    <div id="navContainer3">
      <div class="navLogo"><i class="fa-brands fa-bootstrap"></i></div>
      <section class="navItems">
        <div>Home</div>
        <div>Features</div>
        <div>Pricing</div>
        <div>FAQs</div>
        <div>About</div>
      </section>
      <section class="btn">
        <div><button type="button">Login</button></div>
        <div><button type="button">Sign-up</button></div>
        <div></div>
      </section>
    </div>
    <br /><br />
    <div id="navContainer4">
      <section class="options">
        <div class="navLogo">
          <i class="fa-brands fa-bootstrap" style="color: #ffffff"></i>
        </div>
        <div>Home</div>
        <div>Features</div>
        <div>Pricing</div>
        <div>FAQs</div>
        <div>About</div>
      </section>
      <section class="btn">
        <div><input type="text" placeholder="Search..." /></div>
        <div><button type="button">Login</button></div>
        <div><button type="button">Sign-up</button></div>
      </section>
    </div>

    <br /><br />
    <div id="navContainer5">
      <section class="options">
        <div class="navLogo">
          <i class="fa-brands fa-bootstrap"></i>
        </div>
        <section class="items">
        <div>Overview</div>
        <div>Inventory</div>
        <div>Customers</div>
        <div>Products</div>
        </section>
      </section>
      <section class="profile">
        <div><input type="text" placeholder="Search..." /></div>
        <div><img src="../../Media/sunset.jpg" ></div>
      </section>
    </div>
